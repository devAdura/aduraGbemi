<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finished Head Tail Game</title>
  <link rel="stylesheet" href="finished-head-tail.css">
</head>
<body>
  <p class="title">Heads Tails Guessing Game</p>
  <button class="play-button js-heads-button" title="play heads">Heads</button>
  
  <button class="play-button js-tails-button" title="play tails">Tails</button>

  <p class="moves js-moves"></p>
  <p class="result js-result"></p>
  <p class="display js-display"></p>
  
  <button class="reset-score-button js-reset-score-button">Reset Score || Attempts</button>
  <button class="auto-play-button js-auto-play-button">Auto Play</button>

  <script src="finished-head-tail.js"></script>
</body>
</html>
